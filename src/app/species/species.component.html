<div class="container">
    <div class="row">
        <div class="items" *ngFor="let item of APIData" (click)="onSelect(item)">
            <img src="{{item.image}}" alt="" />
            <div class="module hero">
                <div>{{item.name}}</div>
            </div>
        </div>
    </div>
</div>
